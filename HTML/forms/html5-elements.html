<!DOCTYPE html>
<html>
    <head>
        <title> HTML5 </title>
    </head>
    <body>
        <!-- HTML5 elements(required, date, email, url, search) -->
        <form action="./server.html" method="get">
            <label>
                <p> Name: </p>
                <input type="text" name="name" required>
            </label>
            <label>
                <p> Post should be created on: </p>
                <input type="date" name="date">
            </label>
            <label>
                <p> This website will be used: </p>
                <input type="url" name="url">
            </label>
            <label>
                <p> Email address: </p>
                <input type="email" name="email">
            </label>
            <br />
            <br />
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
