<!DOCTYPE html>
<html>
<head>
    <title> Forms and Cursor </title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./forms-cursor.css">
</head>
<body>
    <table>
    <form action="./submit.html" method="post">
        <tr id="first">
            <td></td>
        </tr>
        <tr id="get">
         <td> Form<span>Get</span> </td>
        </tr>
        <tr>
            <td> <hr /> </td>
        </tr>
        <tr>
            <td> <label for="ffullname"> Full Name </label>
                 <input type="text" name="fullname" id="ffullname" placeholder="Full Name">
            </td>
        </tr>
        <tr>
            <td> <label for="femail"> Email </label>
                 <input type="email" name="email" id="femail" placeholder="Email">
            </td>
        </tr>
        <tr>
            <td> <label for="fnumber"> Contact Number </label>
                 <input type="text" name="number" id="fnumber" placeholder="Contact Number">
            </td>
        </tr>
        <tr>
            <td> <label for="faddress"> Address </label>
                 <input type="text" name="address" id="faddress" placeholder="Address">
            </td>
        </tr>
        <tr class="last">
            <td></td>
        </tr>
        <tr>
            <td> <input type="submit" value="Submit" id="sub">
            </td>
        </tr>
        <tr class="last">
            <td></td>
        </tr>
        
    </form>
    </table>
</body>
</html>
